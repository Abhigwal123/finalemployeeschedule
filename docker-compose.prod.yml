# Production Docker Compose Configuration
# IMPORTANT: This is an OVERRIDE file - it must be used WITH docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# This file overrides production-specific settings:
# - Removes port exposures (use reverse proxy)
# - Sets resource limits
# - Configures restart policies
# - All database connections inherit charset=utf8mb4 from base docker-compose.yml

services:
  # MySQL configuration is inherited from docker-compose.yml
  # It includes: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  backend:
    env_file:
      - .env.prod
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0  # Bind to all interfaces in Docker
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PYTHONPATH=/app/backend:/app
      # DATABASE_URL is inherited from docker-compose.yml (includes charset=utf8mb4)
    command: >
      sh -c "cd /app/backend && alembic upgrade head && gunicorn --bind 0.0.0.0:8000 --workers=4 --threads=4 --timeout=120 --access-logfile - --error-logfile - --log-level info wsgi:application"
    # Remove debug port exposure in production (use nginx reverse proxy instead)
    ports: []  # Remove port exposure in production
    # Mount service account credentials (read-only)
    volumes:
      - ./service-account-creds.json:/app/service-account-creds.json:ro
      - ./logs:/app/logs
      - ./instance:/app/instance
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    init: true

  celery-worker:
    env_file:
      - .env.prod
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - PYTHONPATH=/app/backend:/app
    volumes:
      - ./service-account-creds.json:/app/service-account-creds.json:ro
      - ./logs:/app/logs
      - ./instance:/app/instance
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    init: true

  celery-beat:
    env_file:
      - .env.prod
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - PYTHONPATH=/app/backend:/app
    volumes:
      - ./service-account-creds.json:/app/service-account-creds.json:ro
      - ./logs:/app/logs
      - ./instance:/app/instance
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    init: true

  # ai-service:
  #   environment:
  #     - FLASK_ENV=production
  #     - DEBUG=False
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '1'
  #         memory: 1G
  #       reservations:
  #         cpus: '0.5'
  #         memory: 512M

  frontend:
    build:
      args:
        - VITE_API_BASE_URL=${FRONTEND_API_URL:-/api/v1}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    # Remove port exposure in production (only accessible within Docker network)
    ports: []  # Remove port 6379 exposure in production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3


